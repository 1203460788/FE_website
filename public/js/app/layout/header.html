<style type="text/css">
    .navbar .collapse {
        border-top: 1px solid #e7e7e7;
        margin-left: -15px;
        margin-right: -15px;
        padding-right: 15px;
        padding-left: 15px;
    }
    @media (max-width: 767px) {
        .visible-xs.collapse {
            display: none!important;
        }
        .visible-xs.collapse.in {
            display: block!important;
        }
    }
    .navigator{
        margin: 0;
        padding: 10px 0;
    }
    .navbar-nav .navigator_link:hover{
        background: #e7e7e7;
    }
</style>
<header class="navbar navbar-default navbar-fixed-top navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="#">Hsensor前端小站</a>
        </div>
        <nav class="hidden-xs" >
            <ul class="nav navbar-nav">
                <a href="#top" role="button" class="navbar-brand">
                    Hsensor前端小站
                </a>
                <li ng-repeat="navigator in vm.navigators" ng-class="{'active':$state.includes('{{navigator.stateName}}')}">
                    <a role="button" ui-sref='{{navigator["ui-sref"]}}' >
                        {{navigator.text}}
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-xs">
                <li><a href="#/about">关于</a></li>
            </ul>
        </nav>
        <nav class="visible-xs" uib-collapse="!isCollapsed" >
            <ul class="nav navbar-nav navigator">
                <li ng-repeat="navigator in vm.navigators" class="navigator_link" ng-class="{'active':$state.includes('{{navigator.stateName}}')}">
                    <a role="button" ui-sref='{{navigator["ui-sref"]}}' ng-click="isCollapsed = !isCollapsed">
                        {{navigator.text}}
                    </a>
                </li>
                <li class="navigator_link" ><a href="#/about" ng-click="isCollapsed = !isCollapsed">关于</a></li>
            </ul>
        </nav>
    </div>
</header>
