<style>
.nav-list > .active > a, .nav-list > .active > a:hover {
    background-color: #08c;
    color: #fff;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2);
}
.nav-list > li > a {
    padding: 3px 15px;
}
.nav-list > li > a, .nav-list .nav-header {
    margin-left: -15px;
    margin-right: -15px;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
}
.nav > li > a {
    display: block;
}
.nav > li > a:hover, .nav > li > a:focus {
    text-decoration: none;
}
</style>
<div>
    <div class="pa-sidebar well well-small">
        <ul class="nav nav-list">
            <!-- This <li> will only add the 'active' class if 'contacts.detail' or its descendants are active
                 AND if it is the link for the active contact (aka contactId) -->
            <li ng-repeat="subNavigator in jsNavigators" ui-sref-active="active">

              <!-- Here's a ui-sref that is also providing necessary parameters -->
              <a ui-sref="js.detail({type:subNavigator.stateName})">{{subNavigator.text}}</a>
            </li>
        </ul>
    </div>
</div>
